<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site das Cores do Mar</title>
    <style>
        body {
            background-color: #0077be; /* Azul profundo */
            color: #ffffff; /* Branco */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #33a1de; /* Azul claro */
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #004466; /* Azul escuro */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff; /* Branco */
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #005588; /* Azul mais claro */
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #005588; /* Azul mais claro */
            color: #ffffff; /* Branco */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Site das Cores do Mar</h1>
</header>

<nav>
    <a href="#">Página Inicial</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
</nav>

<section>
    <h2>Bem-vindo ao Mar!</h2>
    <p>Essas são as cores que representam o mar.</p>
    <p>Explore o site e sinta-se como se estivesse à beira-mar!</p>
</section>

<footer>
    <p>&copy; 2024 Site das Cores do Mar</p>
</footer>

</body>
</html>
